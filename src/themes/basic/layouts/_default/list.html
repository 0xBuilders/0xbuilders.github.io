{{ define "main" }}
<h2>{{ .Title }}</h2>
{{ .Content }}
<section class="projects">
    <ul>
        {{ range .Pages }}
        <section class="project">
            <li>
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            </li>
        </section>
        {{ end }}
    </ul>
</section>
{{ end }}
