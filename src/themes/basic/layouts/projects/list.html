{{ define "main" }}
<h2>{{ .Title }}</h2>
{{ .Content }}
<section class="projects">
    <section class="project">
        {{ with .Site.GetPage "/gh-projects.md" }}
            <h3><a href= "{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <p>{{ .Summary }}</p>
        {{ end }}
    </section>
</section>
{{ end }}
