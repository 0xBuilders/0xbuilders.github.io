{{ define "main" }}
    <h2>{{ .Title }}</h2>
    {{ .Content }}

    <hr />

    <h2>Social Media</h2>
    <div style="display: flex;">
        {{ range .Site.Data.socialmedia.accounts }}
            <div class="socialMedia">
                <a href= "{{ .url }}">
                    <img src="/{{ .iconUrl }}.svg" alt="{{ .name }} icon" />
                </a>
                <a href= "{{ .url }}">{{ .name }}</a>
            </div> 
        {{ end }}
    </div>
{{ end }}
